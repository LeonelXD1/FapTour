<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FapTour - Registro de Clientes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <h1>FapTour - Registro de Clientes</h1>
    </header>

    <nav class="navbar">
        <a href="empleados.html">Empleados</a>
        <a href="usuarios.html">Clientes</a>
        <a href="reservas.html">Reservas</a>
        <a href="logout.php">Cerrar sesión</a>
    </nav>

    <section class="contenedor">

        <h2>Registrar Nuevo Cliente</h2>

        <form class="formulario" action="procesar_cliente.php" method="POST" onsubmit="return confirmarRegistroCliente(event)">
            <label>Nombres y Apellidos:</label>
            <input type="text" name="nombre_completo" id="nombre_completo" required>

            <button type="submit">Registrar Cliente</button>
        </form>

        <h2>Lista de Clientes</h2>

        <table class="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros dinámicos desde BD -->
            </tbody>
        </table>

    </section>

    <script>
        function confirmarRegistroCliente(event) {
            event.preventDefault();
            
            const form = event.target;
                const nombreCompleto = form.nombre_completo.value.trim();
            
                if (!nombreCompleto) {
                    alert('Por favor, completa el nombre');
                    return false;
                }

                const mensaje = `¿Confirmar registro del cliente?\n\nNombre: ${nombreCompleto}`;
            
            if (confirm(mensaje)) {
                form.submit();
            }
            
            return false;
        }
    </script>
</body>
</html>
